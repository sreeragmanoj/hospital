{% extends 'base.html' %}

{% block title %}
Doctors
{% endblock title %}

{% block content %}
<h1 class="text-center">Our Doctors</h1>
<hr>
<div class="container text-center">
{% for d in doctors%}
<div class="card text-center mx-3 my-3" style="width: 18rem; display:inline-block;">
    <img src="{{d.doc_image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Dr. {{d.doc_name}}</h5>
      <p class="card-text">{{d.doc_spec}}</p>
      <h6 class="card-title">{{d.dep_name}} Department</h6>
      {% comment %} <a href="#" class="btn btn-primary">Go somewhere</a> {% endcomment %}
    </div>
  </div>
{%endfor%}
</div>


{% endblock content %}
